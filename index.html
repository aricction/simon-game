<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Box Game</title>
  </head>
  <body>
    <h2 class="d-flex justify-content-center align-items-center mb-5" id="gameStart" ></h2>
    <h2 class="d-flex justify-content-center align-items-center mb-5" id="gameOver" ></h2>
    <h2 class="d-flex justify-content-center align-items-center mb-5" id="levelTitle"> </h2>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="box">
        <div class="d-flex flex-row justify-content-center align-items-center mb-3">
          <div
            style="background-color: green; width: 80px; height: 80px; border: 5px solid black; border-radius: 10px;"
            class="mx-3" id="green"
          >
            
          </div>
          <div
            id="red"
            style="background-color: red; width: 80px; height: 80px; border: 5px solid black; border-radius: 10px;"
          >
            
          </div>
        </div>
    
        <div class="d-flex flex-row justify-content-center align-items-center mb-3">
          <div
            id="yellow"
            class="mx-3"
            style="background-color: yellow; width: 80px; height: 80px; border: 5px solid black; border-radius: 10px;"
          >
            
          </div>
          <div
            id="blue"
            style="background-color: blue; width: 80px; height: 80px; border: 5px solid black; border-radius: 10px;"
          >
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
